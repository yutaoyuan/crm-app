<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户管理 - CRM系统</title>
    <link rel="stylesheet" href="/lib/antd.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .customer-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .customer-table .ant-table-cell {
            padding: 8px 12px;
        }
        .action-buttons .ant-btn {
            margin-right: 4px;
            margin-bottom: 4px;
        }
        .photo-cell {
            text-align: center;
        }
        .ant-table-pagination {
            margin: 16px 0;
        }
        .search-box {
            margin-bottom: 16px;
        }
        .search-box .ant-input-search {
            width: 300px;
            margin-right: 12px;
        }
        .header-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }
        .toolbar-left, .toolbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        .stats-card {
            min-width: 120px;
        }
        .filter-tag {
            margin-right: 8px;
            margin-bottom: 8px;
        }
        .export-btn {
            margin-left: 8px;
        }
        @media (max-width: 768px) {
            .header-toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            .toolbar-left, .toolbar-right {
                justify-content: center;
            }
            .search-box .ant-input-search {
                width: 100%;
            }
        }
        /* 更新按钮样式 */
        #checkUpdateBtn {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="layout">
            <!-- 侧边栏 -->
            <div class="sidebar">
                <div class="logo">
                    <h2>CRM系统</h2>
                </div>
                <ul class="nav">
                    <li><a href="/pages/customers.html" class="active">客户管理</a></li>
                    <li><a href="/pages/sales.html">销售记录</a></li>
                    <li><a href="/pages/points.html">积分管理</a></li>
                    <li><a href="/pages/visits.html">回访记录</a></li>
                </ul>
                <div class="user-info">
                    <div class="user-details">
                        <span id="username">用户</span>
                        <button id="logoutBtn" class="btn btn-logout">退出</button>
                        <button id="checkUpdateBtn" class="btn btn-secondary">检查更新</button>
                    </div>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="main-content">
                <div class="header">
                    <h1>客户管理</h1>
                </div>

                <div class="content">
                    <div class="header-toolbar">
                        <div class="toolbar-left">
                            <button id="addCustomerBtn" class="btn btn-primary">添加客户</button>
                            <button id="importBtn" class="btn btn-secondary">导入客户</button>
                            <div class="search-box">
                                <input type="text" id="searchInput" placeholder="搜索客户姓名、电话..." class="ant-input-search">
                            </div>
                        </div>
                        <div class="toolbar-right">
                            <div id="statsContainer"></div>
                            <button id="exportBtn" class="btn btn-secondary export-btn">导出</button>
                        </div>
                    </div>

                    <div id="filterTags"></div>

                    <div class="table-container">
                        <table id="customerTable" class="customer-table">
                            <thead>
                                <tr>
                                    <th>照片</th>
                                    <th>姓名</th>
                                    <th>电话</th>
                                    <th>年龄</th>
                                    <th>身高</th>
                                    <th>上次消费</th>
                                    <th>总消费</th>
                                    <th>消费次数</th>
                                    <th>可用积分</th>
                                    <th>上次回访</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="customerTableBody">
                                <!-- 客户数据将通过JavaScript动态加载 -->
                            </tbody>
                        </table>
                    </div>

                    <div id="paginationContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑客户模态框 -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">添加客户</h2>
            <form id="customerForm">
                <input type="hidden" id="customerId">
                <div class="form-group">
                    <label for="name">姓名 *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">电话 *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">年龄</label>
                        <input type="number" id="age" name="age">
                    </div>
                    <div class="form-group">
                        <label for="height">身高</label>
                        <input type="text" id="height" name="height">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="upperSize">上装尺码</label>
                        <input type="text" id="upperSize" name="upperSize">
                    </div>
                    <div class="form-group">
                        <label for="lowerSize">下装尺码</label>
                        <input type="text" id="lowerSize" name="lowerSize">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bodyType">体型</label>
                    <input type="text" id="bodyType" name="bodyType">
                </div>
                <div class="form-group">
                    <label for="features">特征</label>
                    <input type="text" id="features" name="features">
                </div>
                <div class="form-group">
                    <label for="reception">接待人</label>
                    <input type="text" id="reception" name="reception">
                </div>
                <div class="form-group">
                    <label for="personality">性格</label>
                    <input type="text" id="personality" name="personality">
                </div>
                <div class="form-group">
                    <label for="preferredColors">偏爱颜色</label>
                    <input type="text" id="preferredColors" name="preferredColors">
                </div>
                <div class="form-group">
                    <label for="preferredStyles">偏爱款式</label>
                    <input type="text" id="preferredStyles" name="preferredStyles">
                </div>
                <div class="form-group">
                    <label for="accompaniment">陪伴人物</label>
                    <input type="text" id="accompaniment" name="accompaniment">
                </div>
                <div class="form-group">
                    <label for="department">部门</label>
                    <input type="text" id="department" name="department">
                </div>
                <div class="form-group">
                    <label for="employee">员工</label>
                    <input type="text" id="employee" name="employee">
                </div>
                <div class="form-group">
                    <label for="registrationDate">登记日期</label>
                    <input type="date" id="registrationDate" name="registrationDate">
                </div>
                <div class="form-group">
                    <label for="photo">照片</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                    <div id="photoPreview"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 查看客户详情模态框 -->
    <div id="viewCustomerModal" class="modal">
        <div class="modal-content large">
            <span class="close">&times;</span>
            <h2>客户详情</h2>
            <div id="customerDetails"></div>
        </div>
    </div>

    <!-- 消费记录模态框 -->
    <div id="consumptionModal" class="modal">
        <div class="modal-content large">
            <span class="close">&times;</span>
            <h2>消费记录</h2>
            <div id="consumptionDetails"></div>
        </div>
    </div>

    <!-- 积分记录模态框 -->
    <div id="pointsModal" class="modal">
        <div class="modal-content large">
            <span class="close">&times;</span>
            <h2>积分记录</h2>
            <div id="pointsDetails"></div>
        </div>
    </div>

    <!-- 回访记录模态框 -->
    <div id="visitsModal" class="modal">
        <div class="modal-content large">
            <span class="close">&times;</span>
            <h2>回访记录</h2>
            <div id="visitsDetails"></div>
        </div>
    </div>

    <!-- 导入客户模态框 -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>导入客户</h2>
            <form id="importForm">
                <div class="form-group">
                    <label for="importFile">选择CSV文件 *</label>
                    <input type="file" id="importFile" name="importFile" accept=".csv" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">导入</button>
                    <button type="button" class="btn btn-secondary" id="cancelImportBtn">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 更新提示模态框 -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>应用更新</h2>
            <div id="updateMessage"></div>
            <div class="form-actions">
                <button id="confirmUpdateBtn" class="btn btn-primary" style="display:none;">确认更新</button>
                <button id="cancelUpdateBtn" class="btn btn-secondary">关闭</button>
            </div>
        </div>
    </div>

    <script src="/lib/antd.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/updater.js"></script>
    <script src="/js/customers.js"></script>
    
    <script>
        // 添加检查更新按钮事件监听
        document.addEventListener('DOMContentLoaded', function() {
            const checkUpdateBtn = document.getElementById('checkUpdateBtn');
            if (checkUpdateBtn) {
                checkUpdateBtn.addEventListener('click', function() {
                    window.autoUpdater.checkForUpdates();
                });
            }
        });
    </script>
</body>
</html>
